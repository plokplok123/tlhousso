<script>
    var app = new function() {
    
      this.el = document.getElementById('countries');
    
      this.ciudades = [
          "user1", "user2",
          "user3", "user4"];	
    
      this.Count = function(data) {
          var el   = document.getElementById('counter');
          var name = 'country';
            // data = cantidad  Ej. 17 ciudades
          if (data) {
              if (data > 1) {
                 name = 'ciudades';
               }
               el.innerHTML = data + ' ' + name ;
           } else {
               el.innerHTML = 'No ' + name;
           }
      };
      
      this.FetchAll = function() {
          var data2 = '';
          if (this.ciudades.length > 0) {
              for (i = 0; i < this.ciudades.length; i++) {
                data2 += `<tr>
                  <td> ${ (+i+1) } </td>
                  <td> ${this.ciudades[i]} </td>
                  <td><button onclick="app.Edit(' ${i} ')">Edit
                      </button></td>
                  <td><button onclick="app.Delete(' ${i} ')">Delete
                      </button></td></tr>`;
              }
           }
    
          this.Count(this.ciudades.length);
          return this.el.innerHTML = data2;
      };
    
      this.Add = function () {
        el = document.getElementById('add-name');
        // Get the value
        var country = el.value;
    
        if (country) {
          // Add the new value
          this.countries.push(country.trim());
          // Reset input value
          el.value = '';
          // Dislay the new list
          this.FetchAll();
        }
      };
    
      this.Edit = function (item) {
        var el = document.getElementById('edit-name');
        // Display value in the field
        el.value = this.countries[item];
        // Display fields
        document.getElementById('spoiler')
                   .style.display = 'block';
        self = this;
    
        document.getElementById('saveEdit').onsubmit = function() {
          // Get value
          var country = el.value;
    
          if (country) {
            // Edit value
            self.countries.splice(item, 1, country.trim());
            // Display the new list
            self.FetchAll();
            // Hide fields
            CloseInput();
          }
        }
      };
    
      this.Delete = function (item) {
        // Delete the current row
        this.countries.splice(item, 1);
        // Display the new list
        this.FetchAll();
      };
      
    }
    
    app.FetchAll();
    
    function CloseInput() {
      document.getElementById('spoiler').style.display = 'none';
    }

    </script>
